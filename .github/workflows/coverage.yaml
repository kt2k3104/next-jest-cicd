name: 'coverage'

on:
  pull_request_target:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Auto generate coverage report'
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          package-manager: yarn
